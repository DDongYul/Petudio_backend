<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title> Bundle </title>
</head>
<body>
<a href = "/th/bundle">리스트</a>

<h1>
<a th:href="@{/th/bundle/{bundleId}/beforeImages (bundleId=${bundleId})}"> 원본 이미지</a>
</h1>
<div th:each="beforePicture : ${beforePictures}">
    <img  th:src="${beforePicture.pictureLink}"/>
    <hr/>
</div>
<hr style="border: solid 10px green;">
<hr/>
<h2 style="color:purple"> 생성 이미지 </h2>
<div th:each="afterPicture : ${afterPictures}">
    <img  th:src="${afterPicture.pictureLink}"/>
    <hr/>
</div>
</body>
</html>
